<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title size="large">Test Message</ion-title>
    <ion-progress-bar
      type="indeterminate"
      *ngIf="isWatching"
    ></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let event of events"> {{event}} </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button
        shape="round"
        fill="solid"
        color="success"
        (click)="checkSMSPermission()"
      >
        Start
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" fill="solid" color="danger" (click)="stop()">
        End
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
