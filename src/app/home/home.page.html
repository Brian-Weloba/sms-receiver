<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test Message</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-col>
        <ion-text>Message : {{message}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="start()">
          <strong class="white"> Start Watch </strong></ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="stop()">
          <strong class="white"> Stop Watch </strong></ion-button
        >
      </ion-col>
    </ion-row>
  </div>
</ion-content>
